<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:fragment="layout_header(title,links)">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="Wei Zheng">

    <title th:replace="${title}">Finance</title>

    <link rel="stylesheet" href="/webjars/bootstrap/3.3.7/css/bootstrap.min.css">

    <!--/* Per-page placeholder for additional links */-->
    <th:block th:replace="${links}" />
</head>
<body th:fragment="layout_body(activeMenu,content,scripts)">
    <div class="container" style="padding-bottom: 24px;">
        <!-- Static navigation menu -->
        <nav class="navbar navbar-default">
            <div class="container-fluid">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                </div>
                <div id="navbar" class="navbar-collapse collapse">
                    <ul class="nav navbar-nav">
                        <li th:class="${#strings.equals('home',activeMenu)} ? active">
                            <a th:href="@{/}" th:text="#{homepage.nav}">Home</a>
                        </li>
                        <li th:class="${#strings.equals('etfs-page',activeMenu)} ? active">
                            <a th:href="@{/etfs}" th:text="#{etfspage.nav}">ETFs</a>
                        </li>
                    </ul>
                </div><!--/.nav-collapse -->
            </div><!--/.container-fluid -->
        </nav>

        <th:block th:replace="${content}" />
    </div>

    <script src="/webjars/jquery/1.11.1/jquery.min.js"></script>
    <script src="/webjars/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <th:block th:replace="${scripts}" />
</body>
</html>
